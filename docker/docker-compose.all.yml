services:
  zslack_postgres:
    image: postgres:16.2-alpine
    shm_size: 1g
    user: postgres
    restart: always
    healthcheck:
      test: "pg_isready -U user --dbname=postgres"
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5430:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
    command: |
      postgres
      -c wal_level=logical
      -c max_wal_senders=10
      -c max_replication_slots=5
      -c hot_standby=on
      -c hot_standby_feedback=on
    volumes:
      # this automatically runs drizzle migrations in alphabetical order
      - ../migrations:/docker-entrypoint-initdb.d

  zslack_zero_cache:
    image: rocicorp/zero:latest
    ports:
      - 4848:4848
    environment:
      ZERO_UPSTREAM_DB: "postgres://user:password@zslack_postgres:5432/postgres"
      ZERO_REPLICA_FILE: "/data/replica.db"
      ZERO_ADMIN_PASSWORD: "admin"
      ZERO_LOG_LEVEL: "info"
      ZERO_GET_QUERIES_URL: "http://zslack_api:3000/api/zero/get-queries"
      ZERO_MUTATE_URL: "http://zslack_api:3000/api/zero/mutate"
      ZERO_GET_QUERIES_FORWARD_COOKIES: "true"
      ZERO_MUTATE_FORWARD_COOKIES: "true"
      NODE_ENV: "development"
    volumes:
      - zero_cache_data:/data
    depends_on:
      zslack_postgres:
        condition: service_healthy
      zslack_api:
        condition: service_started
    restart: always

  zslack_api:
    build: ..
    ports:
      - 3000:3000
    environment:
      ZERO_UPSTREAM_DB: "postgres://user:password@zslack_postgres:5432/postgres"
    depends_on:
      zslack_postgres:
        condition: service_healthy
    restart: always

volumes:
  zero_cache_data:
